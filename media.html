<html>

   <head>
      <title> Media Tags </title>
   </head>

   <body>

      <img src="images/sample.jpg" alt="Exemplo de Imagem" title='Exemplo de Imagem' width='240' />
      
      <video width="320" height="240" controls autoplay muted>
         <source src="videos/sample.mp4" type="video/mp4">
         <source src="videos/sample.ogg" type="video/ogg">
         Olha só, seu browser ainda não tem suporte a tag video.
      </video>

      <audio controls autoplay muted>
         <source src="audio/sample.ogg" type="audio/ogg">
         <source src="audio/sample.mp3" type="audio/mpeg">
         Your browser does not support the audio element.
      </audio>

      <iframe src="https://globo.com" height="100%" width="100%" title="Exemplo de Iframe"></iframe>

      <table>
         <tr>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Idade</th>
         </tr>
         <tr>
            <td>Gabriel Augusto</td>
            <td>Azevedo</td>
            <td>22</td>
         </tr>
         <tr>
            <td>Carla </td>
            <td>Octaviano</td>
            <td>18</td>
         </tr>
      </table>

   </body>

</html>
